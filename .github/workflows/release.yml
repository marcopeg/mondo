name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to release (e.g., 0.0.13 or v0.0.13)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: yarn

      - name: Install dependencies and build (yarn)
        run: |
          corepack enable
          yarn install --frozen-lockfile
          yarn build

      - name: Package plugin ZIP
        run: |
          tag="${{ github.event.inputs.tag }}"
          if [ -z "$tag" ] || [ "$tag" = "null" ]; then
            tag="${GITHUB_REF#refs/tags/}"
          fi
          zip_name="obsidian-crm-${tag}.zip"
          if [ -f versions.json ]; then
            zip -r "$zip_name" manifest.json main.js styles.css versions.json
          else
            zip -r "$zip_name" manifest.json main.js styles.css
          fi

      - name: Create release and upload ZIP
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ github.event.inputs.tag }}"
          if [ -z "$tag" ] || [ "$tag" = "null" ]; then
            tag="${GITHUB_REF#refs/tags/}"
          fi
          zip_name="obsidian-crm-${tag}.zip"
          gh release create "$tag" \
            --title="$tag" \
            --draft \
            "$zip_name"
