name: Release Prod

# Commented out - use the manual "publish-release" workflow instead
# on:
#   push:
#     tags:
#       - "*"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies (no lockfile)
        run: npm install --no-package-lock

      - name: Build plugin
        run: npm run build

      - name: Bump version (patch) without commit/tag
        run: npm version patch --no-git-tag-version

      - name: Update manifest and versions.json
        run: |
          node version-bump.mjs
          # Stage only versioned files; do NOT track build artifacts
          git add package.json manifest.json versions.json

      - name: Create version commit
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git commit -m "v$VERSION"

      - name: Rebase onto latest main
        run: |
          # Ensure our version commit is rebased on top of the latest remote main to avoid non-FF push
          git fetch origin main
          git rebase origin/main

      - name: Push version commit
        run: git push origin main

      - name: Create tag
        run: |
          tag=$(node -p "require('./package.json').version")
          git tag "$tag"
          git push origin "$tag"

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag=$(node -p "require('./package.json').version")
          
          gh release create "$tag" \
            --title="$tag" \
            --target main \
            main.js manifest.json styles.css
