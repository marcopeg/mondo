name: Release Cleanup

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete beta releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Deleting all beta releases ==="
          gh release list --limit 1000 --json tagName,isPrerelease \
            | jq -r '.[] | select(.isPrerelease == true) | .tagName' \
            | while read tag; do
                echo "Deleting beta release: $tag"
                gh release delete "$tag" -y
              done

      - name: Delete old releases (keep only latest)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Deleting old releases (keeping only the latest) ==="
          gh release list --limit 1000 --exclude-pre-releases --json tagName,publishedAt \
            | jq -r 'sort_by(.publishedAt) | reverse | .[1:] | .[] | .tagName' \
            | while read tag; do
                echo "Deleting old release: $tag"
                gh release delete "$tag" -y
              done
